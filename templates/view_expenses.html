<!DOCTYPE html>
<html>
<head>
    <title>All Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-4">All Expenses</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e.date }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.description }}</td>
                <td>₹{{ e.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">
        ← Back to Dashboard
    </a>
</div>

</body>
</html>
