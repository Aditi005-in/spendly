<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spendly</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7">

            <!-- ===== Spendly Header ===== -->
            <div class="text-center mb-5">
                <div class="d-inline-block px-4 py-3 rounded-4 shadow-lg"
                     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h1 class="h2 mb-0 text-white fw-bold" style="letter-spacing: 3px;">
                        <i class="fas fa-wallet me-2"></i>SPENDLY
                    </h1>
                </div>
                <p class="mt-3 text-muted fw-semibold">
                    Login to manage your expenses
                </p>
            </div>

            <!-- ===== Login Card ===== -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-lg-5">

                    <!-- ===== Flash Messages ===== -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <!-- ===== Login Form ===== -->
                    <form class="needs-validation" novalidate
                          action="{{ url_for('auth.login') }}" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control"
                                       name="email" required>
                            </div>
                            <div class="invalid-feedback">Valid email required</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control"
                                       name="password" required minlength="8">
                            </div>
                            <div class="invalid-feedback">Password required</div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg fw-semibold" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Donâ€™t have an account?
                                <a href="{{ url_for('auth.signup') }}"
                                   class="text-primary fw-semibold">
                                    Create one
                                </a>
                            </small>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Validation -->
<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
