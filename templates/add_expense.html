<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense | Spendly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
        }
        .btn-success {
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card p-4">
                <h3 class="mb-4 text-center">
                    <i class="fas fa-plus-circle text-success me-2"></i>
                    Add New Expense
                </h3>

                <!-- üîπ ADD EXPENSE FORM -->
                <form method="POST" action="/expenses/add">

                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Amount (‚Çπ)</label>
                        <input type="number"
                               class="form-control"
                               name="amount"
                               step="0.01"
                               min="0.01"
                               required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="">Select category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Travel">üöï Travel</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Shopping">üõç Shopping</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Others">üì¶ Others</option>
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Date</label>
                        <input type="date"
                               class="form-control"
                               name="date"
                               required>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Description (optional)</label>
                        <textarea class="form-control"
                                  name="description"
                                  rows="3"
                                  placeholder="e.g. Lunch with friends"></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success flex-fill">
                            <i class="fas fa-save me-2"></i>Save Expense
                        </button>

                        <a href="/dashboard" class="btn btn-outline-secondary flex-fill">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
